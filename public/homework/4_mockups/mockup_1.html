<!DOCTYPE html>
<html>
<head>
  <title>Project Mockup</title>

  <!-- Connect to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Connect to Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Connect to our own custom CSS -->
  <link rel="stylesheet" href="my_styles.css">

  <!-- Connect to Jquery (required before Bootstrap Javascript) -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Connect to Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- These meta tags make Bootstrap responsive and more accessible -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="jumbotron">
          <div class="container">
            <h1>Pallas Athena</h1>
            <p>Watching Your Investments. Always.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <!-- Large button group -->
        <div class="btn-group">
          <button class="btn btn-danger btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
          Key Indicators <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li>
            Login
            </li>
            <li>
            Insider Transactions
            </li>
            <li>
            Change of Control
            </li>
            <li>
            Management Changes
            </li>
            <li>
            Board Changes
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-4">
        <!-- Large button group -->
        <div class="btn-group">
          <button class="btn btn-warning btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
            Investment Thesis <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li>
              Login
            </li>
            <li>
              Deals
            </li>
            <li>
              Prospective Deals
            </li>
            <li>
              Ideas
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-4">
<!-- Large button group -->
        <div class="btn-group">
          <button class="btn btn-primary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
            Models <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li>
              Login
            </li>
            <li>
              Sync
            </li>
            </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
